<div class="tabs">
  <ul>
    <span *ngFor="let option of tabsService.options; let i=index">
      <li [ngClass]="{'is-active': i == 0, 'animated shake': true}"><a>{{ option }}</a></li>
    </span>
  </ul>
</div>

<div class="card" *ngFor="let pessoa of peopleService.pessoas" [ngClass]="{'animated bounceInRight': true}">
  <div class="card-content">
    <div class="media">
      <div class="media-left">
        <figure class="image is-48x48">
          <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">{{ pessoa.nome }}</p>
        <p class="subtitle is-6">{{ pessoa.idade }}</p>
      </div>
    </div>

    <div class="content">
      <p>Nome: {{ pessoa.nome }}</p>
      <p>Idade: {{ pessoa.idade }}</p>
    </div>
  </div>
</div>
